<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link rel="stylesheet" href="userRegister.css">
</head>
<body>

<ul>
  <li id="home"><a href="index.html">Home</a></li>
</ul>
<br>
<div>
<form action="addUser" method="POST">
  <label for="username">Username:</label><br>
  <input type="text" name="username" maxlength="20"><br>
  <label for="password">Password:</label><br>
  <input type="password" name="password"><br>
  <label for="address">Address:</label><br>
  <input type="text" name="address" style="height:100px" maxlength="100"><br>  
  <label for="email">Email Id:</label><br>
  <input type="text" name="email" maxlength="20"><br>
  <label for="number">Phone Number:</label><br>
  <input type="text" name="number" maxlength="10"><br>
  <input type="submit" value="Submit" >
</form>
</div>
</body>
</html>
